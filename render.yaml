services:
  - type: web
    name: county-navigator
    runtime: python3
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn CountyNavigator.wsgi:application --bind 0.0.0.0:$PORT
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: county-navigator-db
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: DEBUG
        value: false
      - key: DJANGO_SETTINGS_MODULE
        value: CountyNavigator.settings

databases:
  - name: county-navigator-db
    databaseName: county_navigator
    user: county_navigator_user
