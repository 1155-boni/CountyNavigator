services:
  - type: web
    name: county-navigator
    runtime: docker
    port: 8000
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: county-navigator-db
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: DEBUG
        value: false
      - key: DJANGO_SETTINGS_MODULE
        value: CountyNavigator.settings

databases:
  - name: county-navigator-db
    databaseName: county_navigator
    user: county_navigator_user
